<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/signup.css">

   
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="boxes">
                <div><a href="home.html"> HOME</a></div>
                <div><a href="login.html">LOGIN</a></div>
                <div><a href="signup.html">SIGN UP</a></div>
            </div>
        </div>


        <div class="signbox">
            <h1>SIGN UP</h1>

            <form id="form">

                <label>Name :</label><br>
                <input type="text" id="name" placeholder="enter your name"><br><br>

                <label>Contact Number :</label><br>
                <input type="number" id="number" placeholder="enter your number"><br><br>

                <label>Email :</label><br>
                <input type="email" id="email" placeholder="enter your email id"><br><br>

                <label>Password :</label><br>
                <input type="password" id="password" placeholder="enter your password"><br><br>

                <input type="submit" value="Submit" id="submit">

            </form>
        </div>
    </div>
</body>

</html>

<script src="./scripts/signup.js"></script>
